<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/foto_perfil-removebg-preview.png"
          alt="Foto do Bola usando camiseta branca, barba e fundo cinza."
        />
        <p>@bolazildo</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://www.youtube.com/bolazildo" target="_blank"
            >Inscrever-se no YouTube</a
          >
        </li>
        <li>
          <a href="https://discord.com/invite/KwmR8BS" target="_blank"
            >Faça parte do Discord</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/bolazildo/" target="_blank"

        </li>
        <li>
          <a href="https://github.com/rafaelfrazatto" target="_blank"

          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/rafaelfrazatto" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/bolazildo" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://youtube.com/bolazildo" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a href="https://www.linkedin.com/in/rafaelfrazatto/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <footer>
        Feito com ♥ pela
        <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
